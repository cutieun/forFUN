<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><img src="./img/weniv-logo.svg" alt="weniv" class="logo" /></h1>
      </header>
      <main>
        <div class="timer-container">
          <h2>TIMER</h2>
          <div class="timer">
            <div class="timer-hrs">
              <h3>HRS</h3>
              <div><input class="hrs" value="00" maxlength="2" /></div>
            </div>
            <img src="./img/icon-dots.svg" alt="" />
            <div class="timer-mins">
              <h3>MIN</h3>
              <div><input class="mins" value="00" maxlength="2" /></div>
            </div>
            <img src="./img/icon-dots.svg" alt="" />
            <div class="timer-sec">
              <h3>SEC</h3>
              <div><input class="sec" value="00" maxlength="2" /></div>
            </div>
          </div>
          <div class="buttons">
            <button class="btn-start">START</button>
            <button class="btn-reset">RESET</button>
          </div>
        </div>
      </main>
      <footer>â“’ WENIV Corp.</footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
